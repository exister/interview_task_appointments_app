<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-appointment {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <form method="post" id="form-appointment" class="form-appointment">
        {% csrf_token %}

        <h2>Запись на прием</h2>

        <select class="form-control" id="form-appointment-doctor" name="doctor" disabled>
            <option value="-1">Выберите врача</option>
        </select>

        <select class="form-control" id="form-appointment-date" name="date" disabled>
            <option value="-1">Выберите дату</option>
        </select>

        <select class="form-control" id="form-appointment-time" name="time" disabled>
            <option value="-1">Выберите время</option>
        </select>

        <input type="text" id="input_last_name" class="form-control" name="first_name" placeholder="Фамилия" required autofocus>

        <input type="text" id="input_first_name" class="form-control" name="last_name" placeholder="Имя" required autofocus>

        <input type="text" id="input_middle_name" class="form-control" name="middle_name" placeholder="Отчество" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Записаться</button>
    </form>

</div>
<!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        function loadDoctors () {
            $.getJSON('/doctors/')
                .done(function (data) {
                    var html = '<option value="-1">Выберите врача</option>';
                    $.each(data['doctors'], function(i, d) {
                        html += '<option value="' + d.id + '">' + d.full_name + '</option>';
                    });
                    var doctor = $('#form-appointment-doctor');
                    doctor
                        .html(html)
                        .removeAttr('disabled')
                        .on('change', function (e) {
                                console.log(e);
                            loadDates(doctor.val());
                        });
                })
                .fail(function () {
                    alert('Не удалось загрузить список врачей');
                });
        }

        function loadDates (doctor_id) {
            var dates = $('#form-appointment-date');

            if (doctor_id < 0) {
                dates.attr('disabled', true);
            }
            else {
                dates.removeAttr('disabled');
            }

            $.getJSON('/dates/')
                .done(function (data) {

                })
                .fail(function () {

                })
        }

        loadDoctors();
    });
</script>
</body>
</html>
